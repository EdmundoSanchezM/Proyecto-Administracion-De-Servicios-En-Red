<style type="text/css">

        #mynetwork {
		width: 900px;
		height: 750px;
            background-color: #ffffff;
display: inline-block;
margin: 0 auto;
padding: 3px;

        }

<center><div id = "mynetwork"></div></center>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "image": "/static/icons/blue/router.svg", "label": "R1", "level": 1, "mass": 1, "physics": false, "shape": "image", "title": ""}, {"id": 1, "image": "/static/icons/blue/router.svg", "label": "R2", "level": 1, "mass": 1, "physics": false, "shape": "image", "title": ""}, {"id": 2, "image": "/static/icons/blue/router.svg", "label": "R3", "level": 1, "mass": 1, "physics": false, "shape": "image", "title": ""}, {"id": 3, "image": "/static/icons/blue/router.svg", "label": "R4", "level": 1, "mass": 1, "physics": false, "shape": "image", "title": ""}, {"id": 4, "image": "/static/icons/blue/client.svg", "label": "10.0.1.1", "level": 3, "mass": 1, "physics": false, "shape": "image", "title": "Unix-OS 0"}, {"id": 5, "image": "/static/icons/blue/client.svg", "label": "10.0.7.1", "level": 3, "mass": 1, "physics": false, "shape": "image", "title": "Unix-OS 1"}]);
        edges = new vis.DataSet([{"from": 0, "title": "10.0.4.0", "to": 1}, {"from": 0, "title": "10.0.3.0", "to": 2}, {"from": 2, "title": "10.0.9.0", "to": 3}, {"from": 0, "title": "10.0.1.0/24", "to": 4}, {"from": 0, "title": "10.0.7.0/24", "to": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
